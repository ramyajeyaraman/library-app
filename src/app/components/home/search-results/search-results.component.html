<div class="search-results-container" *ngIf="flow === 'search-book-unauthorised'||flow === 'students-home'">
    <mat-sidenav-container class="main-container">
        <mat-sidenav-content>
            <div class="search-results-header-container">
              <div class="search-results-border-container" *ngIf="flow === 'search-book-unauthorised'">
                  Search Results
                  <button mat-button class="advanced-search-btn" (click)="sidenav.toggle()">Advanced Search</button>
              </div>
              <div class="search-results-border-container" *ngIf="flow === 'students-home'">
                Enrolled Books
                <button mat-button class="advanced-search-btn" (click)="sidenav.toggle()">Advanced Search</button>
              </div>
            </div>
            <div class="search-results-content-container" fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="1.5%">
              <div fxFlex="95%" fxLayout="row" *ngIf="(books && books!== undefined && books.length>0)" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="1.5%" class="search-results">
                    <div fxFlex="23%" *ngFor="let index of books" class="book-details-container">
                        <div class="book-cover-image" (click)="openBookDetails(index)"> 
                            <img class="book-cover-style" src="http://{{index.book_cover_path}}" alt="{{index.book_name}}"/>
                        </div>
                        <div class="book-details">
                            <div class="book-details-content">{{index.book_name}}</div>
                            <div class="book-details-content">By {{index.author}}</div>
                            <div class="book-details-content">Edition: {{index.edition}}</div>
                        </div>
                    </div>
              </div>
              <div *ngIf="(books=== undefined || books.length===0)" fxFlex="95%" fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="1.5%" class="search-results empty-text">No Results Found</div>
              <div fxFlex="5%" class="search-panel">
              </div>
            </div>
        </mat-sidenav-content>
        <mat-sidenav class="side-navigation-container" #sidenav mode="over" position="end">
            <div>
                <div class="advanced-section-title">Advanced Search</div>
                <div class="advanced-options">
                    <div class="search-input-field">
                        <span class="search-label">By Author: </span>
                        <span><input class="adv-search-input" type="text" [(ngModel)]="search.authorKeyword"/></span>
                    </div>
                    <div class="search-input-field">
                        <span class="search-label">By Genre: </span>
                        <span><input class="adv-search-input" type="text" [(ngModel)]="search.genreKeyword"/></span>
                    </div>
                    <div class="search-input-field">
                        <span class="search-label">By Title: </span>
                        <span><input class="adv-search-input" type="text" [(ngModel)]="search.titleKeyword"/></span>
                    </div>
                    <div class="search-input-field">
                        <span class="search-label">By Content: </span>
                        <span><input class="adv-search-input" type="text" [(ngModel)]="search.contentKeyword"/></span>
                    </div>
                    <div class="search-btn-field">
                        <button mat-button class="advanced-search" (click)="searchBook();sidenav.toggle();">Search</button>
                    </div>
                </div>
            </div>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
<div class="search-results-container" *ngIf="flow === 'admin-manage-books' || flow === 'librarian-manage-books'">
        <div class="main-container">
            <div class="search-results-header-container">
                <div class="search-results-border-container">
                    <div>Books</div>
                    <div class="actions-container">
                        <button class="action-btns" mat-icon-button (click)="addBook()">
                            <em class="material-icons icon-style">add</em>
                        </button>
                        <button class="action-btns" mat-icon-button (click)="openDialog('','')">
                            <em class="material-icons icon-style">search</em>
                        </button>
                    </div>
                </div>
            </div>
            <div class="search-results-content-container" fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="1.5%">
                <div fxFlex="95%" *ngIf="(books && books!== undefined && books.length>0)" fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="1.5%" class="search-results">
                    <div fxFlex="23%" *ngFor="let index of books" class="book-details-container">
                        <div class="book-cover-image" (click)="openBookDetails(index)"> 
                            <img class="book-cover-style" src="http://{{index.book_cover_path}}" alt="{{index.book_name}}"/>
                        </div>
                        <div class="book-details">
                            <div class="book-details-content">{{index.book_name}}</div>
                            <div class="book-details-content">By {{index.author}}
                                <button class="action-btns marginLeft20px" mat-icon-button (click)="deleteBook(index)">
                                <em class="material-icons icon-style">delete</em>
                                </button>
                                <button class="action-btns" mat-icon-button (click)="openDialog('edit',index)">
                                    <em class="material-icons icon-style">edit</em>
                                </button>
                            </div>
                            <div class="book-details-content">Edition: {{index.edition}}</div>
                        </div>
                    </div>
                </div>
                <div *ngIf="(books=== undefined || books.length===0)" fxFlex="95%" fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="1.5%" class="search-results empty-text">No Results Found</div>
                <div fxFlex="5%" class="search-panel">
                </div>
            </div>
        </div>
    </div>
